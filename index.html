<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrical Engineer Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sticky Navigation -->
  <nav class="nav" id="mainNav">
    <div class="nav-container">
      <div class="nav-brand" id="navBrand"></div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="about">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title" id="heroTitle"></h1>
      <p class="hero-tagline" id="heroTagline"></p>
      <p class="hero-about" id="heroAbout"></p>
    </div>
  </section>

  <!-- Skills Section -->
  <section class="section" id="skills">
    <div class="container">
      <h2 class="section-title">Skills</h2>
      <div class="skills-grid" id="skillsGrid"></div>
    </div>
  </section>

  <!-- Education Section -->
  <section class="section section-alt" id="education">
    <div class="container">
      <h2 class="section-title">Education</h2>
      <div class="timeline-vertical" id="educationTimeline"></div>
    </div>
  </section>

  <!-- Work Experience Section -->
  <section class="section" id="experience">
    <div class="container">
      <h2 class="section-title">Work Experience</h2>
      <div class="timeline-horizontal-wrapper">
        <button class="timeline-nav timeline-nav-left" id="expNavLeft" aria-label="Scroll left">‹</button>
        <div class="timeline-horizontal" id="experienceTimeline"></div>
        <button class="timeline-nav timeline-nav-right" id="expNavRight" aria-label="Scroll right">›</button>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="section section-alt" id="projects">
    <div class="container">
      <h2 class="section-title">Projects</h2>
      <div class="carousel-wrapper">
        <button class="carousel-nav carousel-nav-left" id="projNavLeft" aria-label="Previous project">‹</button>
        <div class="carousel" id="projectsCarousel"></div>
        <button class="carousel-nav carousel-nav-right" id="projNavRight" aria-label="Next project">›</button>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="section" id="contact">
    <div class="container">
      <h2 class="section-title">Contact</h2>
      <div class="contact-grid" id="contactGrid"></div>
    </div>
  </section>

  <!-- Modal Overlay -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button class="modal-close" id="modalClose" aria-label="Close modal">×</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
